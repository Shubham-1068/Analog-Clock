<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contMain">
        <div class="clock_m">
            
            <div class="clock">
                <img src="Resources/Ios_clock.svg" alt="clock" class="cb">
                <div class="center"></div>
                <div class="center" style="height: 10px; width: 10px;position: absolute; background-color: black;"></div>

                <div class="needle_s">
                    <img src="Resources/arrow-up-svgrepo-com.svg" alt="arrow" class="arrow_s">
                </div>

                <div class="needle_m">
                    <img src="Resources/arrow-up-svgrepo-com.svg" alt="arrow" class="arrow_m">
                </div>

                <div class="needle_h">
                    <img src="Resources/arrow-up-svgrepo-com.svg" alt="arrow" class="arrow_h">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
